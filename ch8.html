<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8: URL Parameter Tampering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .challenge-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .challenge-box h2 {
            margin-bottom: 20px;
        }
        .challenge-box p {
            margin-bottom: 20px;
        }
        .challenge-box img {
            max-width: 300px; 
            height: auto; 
            border-radius: 5px;
        }
        .challenge-box a {
            color: #FFA500;
            text-decoration: none;
        }
        .challenge-box a:hover {
            text-decoration: underline;
        }
        .challenge-box button {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin: 5px;
        }
        .challenge-box button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="challenge-box">
        <h2>Challenge 8: URL Parameter Tampering</h2>
        <p>Welcome to the challenge! Can you uncover the hidden flag?</p>
        <div id="flag"></div>
        <div class="return-home">
            <a href="home.html">
                <button>Return Home</button>
            </a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const access = urlParams.get('access');

        if (access === 'yes') {
            document.getElementById('flag').textContent = 'Flag: ABM{url_tampering_is_fun}';
        } else {
            document.getElementById('flag').textContent = 'Access Denied. Try tampering with the URL.';
        }
    </script>
</body>
</html>
