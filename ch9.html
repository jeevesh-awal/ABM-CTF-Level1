<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 11: Client-Side Exploitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .challenge-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .challenge-box h2 {
            margin-bottom: 20px;
        }
        .challenge-box p {
            margin-bottom: 20px;
        }
        .challenge-box #flag {
            color: #FFA500;
            font-weight: bold;
            margin-top: 20px;
        }
        .challenge-box button {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin: 5px;
        }
        .challenge-box button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="challenge-box">
        <h2>Challenge 9: Client-Side Exploitation</h2>
        <p>Welcome to the challenge! Can you bypass the restriction and uncover the hidden flag?</p>
        <div id="flag"></div>
        <div class="return-home">
            <a href="index.html">
                <button>Return Home</button>
            </a>
        </div>
    </div>

    <script>
        function checkAccess() {
            const access = false; // Restriction
            if (access) {
                document.getElementById('flag').textContent = 'Flag: ABM{client_side_exploitation_is_fun}';
            } else {
                document.getElementById('flag').textContent = 'Access Denied. Try bypassing the restriction.';
            }
        }
        checkAccess();
    </script>
</body>
</html>
